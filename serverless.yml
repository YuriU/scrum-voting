
service: scrum-vote

frameworkVersion: ">=1.9.0 <2.0.0"

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs12.x
  websocketsApiName: custom-websockets-api-name
  websocketsApiRouteSelectionExpression: $request.body.action

custom:
  stage: ${opt:stage, self:provider.stage}

functions:
  connectHandler:
    handler: backend/handler.connectionHandler
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect

resources:
  Outputs:
    WebSiteUrl:
      Value: {"Fn::GetAtt": [WebSite, WebsiteURL]}
    WebSiteBucket:
      Value: {Ref: WebSite}
  Resources:
    WebSite:
        Type: "AWS::S3::Bucket"
        Properties:
          WebsiteConfiguration:
            ErrorDocument: index.html
            IndexDocument: index.html
package:
  exclude:
    - frontend/**
    - scripts/**
    - resources/**
    - package.json
    - package-lock.json